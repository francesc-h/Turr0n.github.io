<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor d'apartaments turístics</title>

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Mapa de locals transformats en apartaments"/>
    <meta name="twitter:description" content="Explora interactivament la transformació de locals comercials en apartaments turístics al barri d'Aiora"/>

    <meta property="og:title" content="Mapa de locals transformats en apartaments" />
    <meta property="og:description" content="Explora interactivament la transformació de locals comercials en apartaments turístics al barri d'Aiora" />
    <meta property="og:url" content="https://francesc-h.github.io/visor_baixos/index.html" />

  <meta property="og:type" content="website" />
  <meta property="og:image" itemprop="image" content="https://francesc-h.github.io/img/baixos/visor.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="legend">
            <h3>Actualment hi ha registrats</h3>
            <div>
                <span id="b"></span> baixos transformats en
                <span id="a"></span> apartaments
            </div>
            <div id="legend">
                <div>
                    <svg height="20" width="20">
                        <circle cx="10" cy="10" r="8" fill="red" opacity="0.8" />
                    </svg>
                    <h4>Apartaments il·legals</h4>
                    <span id="ilegal"></span>
                </div>
                <div>
                    <svg height="20" width="20">
                        <circle cx="10" cy="10" r="8" fill="#3388ff" opacity="0.8" />
                    </svg>
                    <h4>Apartaments legals </h4>
                    <span id="legal"></span>
                </div>
                <div>
                    <svg height="20" width="20">
                        <circle cx="10" cy="10" r="8" fill="orange" opacity="0.8" />
                    </svg>
                    <h4>Apartaments en construcció </h4>
                    <span id="constr"></span>
                </div>
            </div>
            
            <span id="updated">Última actualització: 30/09/2023</span>
        </div>
        <div class="overlay hidden">
            <div class="box">
                <button id="close_overlay" onclick="toggle_overlay()">Tancar</button>
                <p id="apart_id" class="field">
                    <b>ID: </b>
                    <span></span>
                </p>
                <p id="apart_dir" class="field">
                    <b>Direcció: </b>
                    <span></span>
                </p>
                <p id="apart_llic" class="field">
                    <b>Llicència: </b>
                    <span></span>
                </p>
                <p id="locs_num" class="field">
                    <b>Locals transformats: </b>
                    <span></span>
                </p>
                <p id="apart_num" class="field">
                    <b>Nombre d'apartaments: </b>
                    <span></span>
                </p>
                <p id="apart_comm" class="field">
                    <b>Comentaris:</b>
                    <span></span>
                </p>
                <div class="splide" role="group" aria-label="Splide Basic HTML Example">
                    <div class="splide__track">
                        <ul class="splide__list"></ul>
                    </div>
                </div>
            </div>

        </div>
        <div id="map"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
